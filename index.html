<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Molecule Viewer</title>
    <link rel="stylesheet" href="molecule.css?version=1.0.0">
</head>

<body>
    <div class="heading">Molecule Viewer</div>
    <div class="frame">
        <canvas id="molecule"></canvas>
        <div class="label">
            <div><span class="color-box" style="background-color: black;"></span>Carbon</div>
            <!-- <div><span class="color-box" style="background-color: white;"></span>Hydrogen</div> -->
            <div><span class="color-box" style="background-color: rgb(224, 75, 75);"></span>Oxygen</div>
            <div><span class="color-box" style="background-color: rgb(149, 149, 196);"></span>Nitrogen</div>
        </div>
    </div>
    <div class="description">
        This is an amazing molecule called Rotaxane
    </div>
    <script type="module">
        import { displayMolecule } from './molecule.js?version=1.0.0'
        displayMolecule(document.getElementById('molecule'), 'molecules/rotaxane.glb');
    </script>
</body>

</html>
